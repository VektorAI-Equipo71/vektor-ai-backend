server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # ========================================================================
    # PROXY REVERSO PARA EL BACKEND
    # ========================================================================
    # Redirigir todas las llamadas a /api al servicio backend
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_http_version 1.1;
        
        # Headers para mantener información del cliente original
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS headers (aunque el backend también los envía)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Content-Type' always;
        
        # Manejo de preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'Content-Type';
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # ========================================================================
    # SERVIR ARCHIVOS ESTÁTICOS
    # ========================================================================
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Servir index.html en la raíz
    location = / {
        try_files /index.html =404;
    }
    
    # ========================================================================
    # CONFIGURACIÓN DE CACHÉ
    # ========================================================================
    # NO cachear batch.html (siempre servir la versión más reciente)
    location = /batch.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files /batch.html =404;
    }
    
    # Cachear otros archivos estáticos
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # NO cachear archivos HTML por defecto
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # ========================================================================
    # LOGS
    # ========================================================================
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
