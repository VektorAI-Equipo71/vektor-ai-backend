# ============================================================================
# CONFIGURACIÓN PARA AMBIENTE DE DESARROLLO
# ============================================================================
# ME-003: Configuración por ambientes

# Logging más detallado
logging.level.com.oracle.flightontime=DEBUG
spring.jpa.show-sql=true

# URL del servicio ML (desarrollo local)
ml.service.url=http://localhost:8001

# Base de datos (desarrollo local)
spring.datasource.url=jdbc:postgresql://localhost:5432/flightontime

# AL-003: Métricas - Habilitar Prometheus en desarrollo
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.metrics.export.prometheus.enabled=true
