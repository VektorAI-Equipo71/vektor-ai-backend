# ============================================================================
# CONFIGURACIÓN DE APLICACIÓN - SPRING BOOT
# ============================================================================

# Información de la aplicación
spring.application.name=flightontime-backend

# Puerto del servidor
server.port=8080

# Configuración de logging
logging.level.root=INFO
logging.level.com.oracle.flightontime=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# URL del servicio ML
ml.service.url=http://localhost:8001

# Timeout para llamadas al servicio ML (en segundos)
ml.service.timeout=10

# Actuator endpoints
# AL-003: Métricas y Monitoreo - Habilitar Prometheus
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# CORS configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ============================================================================
# CONFIGURACIÓN DE BASE DE DATOS POSTGRESQL
# ============================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/flightontime
spring.datasource.username=flightontime
spring.datasource.password=flightontime123
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de conexión
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ============================================================================
# RESILIENCE4J - CIRCUIT BREAKER Y RETRY
# ============================================================================
# AL-001: Configuración de Circuit Breaker y Retry para ML Service
resilience4j.circuitbreaker.instances.mlService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.mlService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.mlService.sliding-window-size=10
resilience4j.circuitbreaker.instances.mlService.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.mlService.permitted-number-of-calls-in-half-open-state=3

resilience4j.retry.instances.mlService.max-attempts=3
resilience4j.retry.instances.mlService.wait-duration=1s
resilience4j.retry.instances.mlService.exponential-backoff-multiplier=2
resilience4j.retry.instances.mlService.retry-exceptions=java.util.concurrent.TimeoutException,org.springframework.web.server.ResponseStatusException