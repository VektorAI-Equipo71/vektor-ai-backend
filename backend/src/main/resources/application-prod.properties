# ============================================================================
# CONFIGURACIÓN PARA AMBIENTE DE PRODUCCIÓN
# ============================================================================
# ME-003: Configuración por ambientes

# Logging menos detallado
logging.level.com.oracle.flightontime=INFO
spring.jpa.show-sql=false

# URL del servicio ML (producción - usar nombre del servicio Docker)
ml.service.url=http://ml-service:8001

# Base de datos (producción - usar nombre del servicio Docker)
spring.datasource.url=jdbc:postgresql://postgres:5432/flightontime

# Pool de conexiones más grande para producción
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10

# AL-003: Métricas - Habilitar Prometheus en producción
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}
